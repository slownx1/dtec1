<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="saida"></p>
    <button onclick="att()"></button>

    <script>
        const nmr1 = Number(prompt("digite seu numero"))
        const nmr2 = Number(prompt("digite seu numero"))
        function att(){
            document.getElementById("saida").innerText = `RESULTADO = ${nmr1 + nmr2}`;
        }
    </script>
</body>

</html>
