<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }   

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        /*Formulario Adição de Usuários */
        .add-user-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-user-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-user-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-user-form button:hover {
            background-color: #218838;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            justify-content: space-between;
            display: flex;
        }

        .user.info {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .user.info strong {
            color: #555;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        .modal-content input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons .btn-save {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <p>Clique em "Listar Usuários" para carregar os dados</p>

        <div class="header-buttons">
            <button id="btnListUsers">Listar Usuários</button>
        </div>

        <h2>Adicionar Novo Usuário</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome do Usuário" required>
            <input type="number" id="addAge" placeholder="Idade" required>
            <button type="submit">Adicionar Usuário</button>
        </form>
    </div>

    <br>

    <div class="container">
        <h1>Lista dos Usuários</h1>
        <div id="user-cards-container" class="cards-grid">

        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <label for="editAge">Idade:</label>
                <input type="number" id="editAge" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const url = 'localhost:3000/usuarios';

        const userCardsContainer = document.getElementById('user-cards-container');
        const adduserform = document.getElementById('addUserForm');
        const btnListUsers = document.getElementById('btnListUsers');
        const editModal = document.getElementById('editModal');
        const editUserForm = document.getElementById('editUserForm');
        const btnCancelEdit = document.getElementById('btnCancelEdit');
        const editidinput = document.getElementById('editId');
        const editnameinput = document.getElementById('editName');
        const editageinput = document.getElementById('editAge');

        function fetchandrenderusers() {
            fetch(url)
                .then(response => response.json())
                .then(users => renderUsers(users))
                .catch(error => {
                    userCardsContainer.innerHTML = `<p>Erro ao carregar usuarios</p>`
                })
        }

        function addUser(userData) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
            body: JSON.stringify(userData)
            })
            .then (response => response.json)
            .then (() => {
                addUser.reset();
                fetchandrenderusers();
            })
            .catch(error => console.error(error))
        }

        function edituser (userId, userData){
            fetch(`${url}/${userId}`,{
                method: 'PUT',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json)
            .then(() => {
                editModal.style.display = 'none';
                fetchandrenderusers()
            })
            .catch(error => console.error-(error))
        }

        function deleteuser(userId){
            fetch(`${url}/${userId}`,{
                method: 'DELETE'
            })
            .then(response => response.json)
            .then(() => {
                fetchandrenderusers()
            })
            .catch(error => console.error(error))
        }

        function renderUsers(users){
            userCardsContainer.innerHTML = "";
            if (users.length === 0) {
                userCardsContainer.innerHTML = `<p>Nenhum usuario encontrado</p>`
                return;
            }
            users.forEach(user => {
                const usercard = document.createElement('div')
                usercard.classname = 'user-card'
                usercard.innerHTML = `
                <div class="user-info">
                    <p>ID: ${user.id}</p>
                    <p>Nome: ${user.nome}</p>
                    <p>Idade: ${user.idade}</p>
                </div>

                <div class="card-buttons">
                    <button class="btn-edit">Editar</button>
                    <button class="btn-delete">Excluir</button>
                </div>
                `;

                const editbtn = usercard.querySelector('.btn-edit')
                const deletebtn = usercard.querySelector('.btn-delete')

                editbtn.addEventListener('click', () => {
                    editidinput.value = user.id;
                    editnameinput.value = user.nome;
                    editnameinput.value = user.idade;
                    editModal.style.display = 'flex'
                })
            });
        }

    </script>
</body>

</html>
