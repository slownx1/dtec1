<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pergunta() {
            const hora = Number(prompt("numero: "))

            if (hora >= 0 && hora <= 11) {
                alert("Bom dia!");
            } else if (hora >= 12 && hora <= 17) {
                alert("Boa tarde!");
            } else if (hora >= 18 && hora <= 23) {
                alert("Boa noite!");
            }
            else if (isNaN(hora)) {
                alert("Olá! texto encontrado");
                pergunta();
            } else {
                alert("Olá! (Hora inválida)");
                pergunta();
            }
        }

        pergunta();
    </script>
</body>

</html>
