<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="alvo">TEXTO</p>

    <button onclick="verde()">VERDE</button>
    <button onclick="bacl()">PRETO</button>
    <button onclick="vermei()">VERMELHO</button>

    <script>
        function verde() {
            document.getElementById("alvo").style.color = "green"
        }
                function vermei() {
            document.getElementById("alvo").style.color = "red"
        }
                function bacl() {
            document.getElementById("alvo").style.color = "black"
        }
    </script>
</body>

</html>
