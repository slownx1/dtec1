<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="paragrafo1">oi</p>
    <p id="paragrafo2">oi</p>

    <button onclick="transformarParaCaixaAlta()">Uppercase</button>

    <script>
        function transformarParaCaixaAlta() {

            const p1 = document.getElementById('paragrafo1');
            const p2 = document.getElementById('paragrafo2');
             
            p1.textContent = p1.textContent.toUpperCase();
            p2.textContent = p2.textContent.toUpperCase();
        }
    </script>
</body>

</html>
