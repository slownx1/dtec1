<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 12px;
        }
        .item{
            border: 2px solid;
            padding: 8px;

        }
        .i3{
            order: 1;
        }
        .i1{
            order: 2;
        }
        .i2{
            order: 3;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="item i1">1</div>
  <div class="item i2">2</div>
  <div class="item i3">3</div>
</div>
</body>
</html>
